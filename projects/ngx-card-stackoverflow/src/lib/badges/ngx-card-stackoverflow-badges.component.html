<div class="row ">
  <div class="col-12 col-md" *ngFor="let badge of (badges | keyvalue)">
    <span
      [ngClass]="{
        badge3: badge.key === 'bronze',
        badge2: badge.key === 'silver',
        badge1: badge.key === 'gold'
      }"
    ></span>
    <span class="font-weight-bold">{{ badge.value }}</span>
  </div>
</div>
