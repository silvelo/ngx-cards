<div class="container">
  <div class="row">
    <div class="col">
      <div class="card m-3 shadow-sm" (click)="goTo(userData?.link)">
        <div class="card-body">
          <div class="row">
            <div class="logo"></div>

            <h3 class="font-weight-bolder text-center flex-grow-1">
              {{ userData?.display_name }}
            </h3>
          </div>
          <hr />
          <ngx-card-stackoverflow-reputation
            [reputation]="userData?.reputation"
          ></ngx-card-stackoverflow-reputation>
          <hr />
          <ngx-card-stackoverflow-badges
            [badges]="userData?.badge_counts"
          ></ngx-card-stackoverflow-badges>
        </div>
      </div>
    </div>
  </div>
</div>
