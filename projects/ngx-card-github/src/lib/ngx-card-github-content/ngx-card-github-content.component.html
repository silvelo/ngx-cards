<div class="row ">
  <div class="col border-right">
    <div class="d-flex flex-column align-items-center">
      <span class="font-weight-bold">{{ followers }}</span>
      <span>Followers</span>
    </div>
  </div>
  <div class="col  border-right">
    <div class="d-flex flex-column align-items-center">
      <span class="font-weight-bold">{{ repos }}</span>
      <span>Repos</span>
    </div>
  </div>
  <div class="col">
    <div class="d-flex flex-column align-items-center">
      <span class="font-weight-bold">{{ stars }}</span>
      <fa-icon [icon]="['fas', 'star']"></fa-icon>
    </div>
  </div>
</div>
