<div class="container">
  <div class="row">
    <div class="col">
      <div class="card m-3 shadow-sm" (click)="goTo(userData?.html_url)">
        <div class="card-body">
          <div class="row">
            <div class="logo"></div>

            <h3 class="font-weight-bolder text-center flex-grow-1">
              {{ userData?.login }}
            </h3>
          </div>
          <hr />

          <ngx-card-github-content
            [followers]="userData?.followers"
            [repos]="userData?.public_repos"
            [stars]="totalStars"
          ></ngx-card-github-content>
        </div>
      </div>
    </div>
  </div>
</div>
